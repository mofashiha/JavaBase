角色介绍
藤原拓海（Fujiwara Takumi）是一间位于秋名的手工豆腐店的老板藤原文太的儿子，十八岁。他最好的朋友是武内树，一个赛车狂热迷。拓海与阿树在一间汽车加油站担任兼职。秋名本地的车队队长池谷浩一郎也在此加油站工作。起初池谷和阿树都因为拓海对汽车完全一无所知而认为拓海没有任何驾驶技术。
但唯一一个认为拓海具有超高的驾驶技术的人是加油站的老板立花佑一。事实上，拓海的驾驶经验远比池谷和阿树多。因为拓海从十三岁，也就是他在初中一年级的时候，每天凌晨四点都驾驶著父亲的Toyota Trueno Sprinter GT-APEX把豆腐送达酒店。Trueno是丰田著名的长青热卖车系Corolla家族里，第四代车系的三门版之高性能车型，车厂开发代号AE86（现已出后继车型86，兄弟车型斯巴鲁BRZ），因此在日本常被昵称为“八六（ハチロク）”。第四代三门版的Sprinter是Corolla车系最后一代的前置引擎后轮驱动（FR）配置的车款，再加上新车原价不高二手车便宜，因此常常被视为甩尾驾驶最适合的入门练习车。拓海在运送豆腐的过程中，在父亲暗中的帮助下，练习出驾驶技术。
除了文太之外，拓海的驾驶技术是全秋名中最好的，从他使用Trueno击败驾驶不少较强的跑车（例如驾驶日产Skyline GT-R的中里毅）[3]  就可看到。在五年持之以恒的练习下，拓海已经拥有应付几乎所有比赛上的突发情况，其中在黑暗的情况下驾驶更是常人所做不到的，因为拓海能把道路的情况记入脑中。虽然缺少汽车常识，但文太引导自己的驾驶之道却令拓海在每场比赛中获胜。
起初拓海并不属任何车队，就算与SpeedStars的关系也不算密切，后来拓海加入由高桥凉介为打造日本最佳纪录的超级车队Project.D。虽然如此，拓海的实力仍在文太之下。
拓海在学校人气很高的，他自己没注意过，茂木夏树的闺蜜（姓白石的长辫眼镜女）就暗恋他，漫画里交代了，打电话通知拓海夏树在援助交际的就是她，而且那个有钱中年人似乎是她爸爸？！文化祭时拓海被评为最帅男生第二，情人节时他都没去学校，收到巧克力鞋柜里两个，朋友代收一个，还有眼镜女亲口告白当面送的，不包括夏树。
