<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../Js/jquery.js"></script><!-- 注意两者的引入顺序 -->
<script type="text/javascript" src="../Js/JavaScript.js"></script>
</head>
<body>
<div style="position:relative;width:24px;height:32px;border:1px solid blue;"></div>
<button type="button">来回</button>

<script  type="text/javascript">
$('button').bind('click', function(){
    $('div').animate({
        left: '+=100px'
    }, 3000,function(){
    	$('div').animate({
            left: '-=100px'
        },3000)
    });
});
</script>
</body>
</html>
